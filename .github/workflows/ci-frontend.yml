name: Frontend CI Pipeline

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the workflow on'
        required: true
        default: 'integration'
  pull_request:
    types: [opened,synchronize, reopened, edited]
    branches:
      - 'main'
    paths:
      - '.github/workflows/ci-frontend.yml'
      - 'frontend/**'
      - '!frontend/*.md'

env:
  GITHUB_REPOSITORY: ${{ github.repository }}
  IMAGE_TAG_1: latest
jobs:
  build-and-test:
    if: github.base_ref == 'main' && github.head_ref == 'integration'
    name: Build & Test
    defaults:
      run:
        shell: bash
        working-directory: frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' 

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint | tee /dev/null

      - name: Build
        run: npm run build

  build-push-image:
    if: github.base_ref == 'main' && github.head_ref == 'integration'
    permissions:
      contents: read
      packages: write
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set tags as environment variables
        env:
          REPO_NAME: "${GITHUB_REPOSITORY#*/}" # Extract the repository name from the full repository name
        run: |
          echo "IMAGE_NAME=ghcr.io/${REPO_NAME}/frontend" >> $GITHUB_ENV
          echo "IMAGE_TAG_2=${{ github.run_number }}-${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:frontend"
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_1 }}, ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_2 }}

  update-integration:
    if: github.base_ref == 'main' && github.head_ref == 'integration'
    permissions:
      contents: write
    name: Update Deployment File
    runs-on: ubuntu-latest
    needs: build-push-image
    env:
      GIT_USER_NAME: ${{ github.actor}}
      GIT_USER_EMAIL: ${{ secrets.TF_CERT_EMAIL }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set environment variables
        env:
          REPO_NAME: "${GITHUB_REPOSITORY#*/}" # Extract the repository name from the full repository name
        run: |
          echo "IMAGE_NAME=ghcr.io/${REPO_NAME}/frontend" >> $GITHUB_ENV
          echo "IMAGE_TAG_2=${{ github.run_number }}-${GITHUB_SHA:0:7}" >> $GITHUB_ENV

      - name: Update Deployment YAML
        run: |
          sed -i "s|image: ${{ env.IMAGE_NAME }}:.*|image: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG_2 }}|" compose.yml

      - name: Commit and Push Changes
        run: |
          BRANCH_NAME=${{ github.ref_name }}
          git config --global user.email "${{ env.GIT_USER_EMAIL }}"
          git config --global user.name "${{ env.GIT_USER_NAME }}"
          git add compose.yml
          git commit -m "Update Docker Image Tag to ${{ env.IMAGE_TAG_2 }}"
          git pull --rebase origin $BRANCH_NAME
          git push origin $BRANCH_NAME
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}


